<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Game-Lobby">
    <meta name="author" content="Timon Scholz">
    <meta name="theme-color" content="#546e7a">
    <title>Spiele-Lobby</title>
    <link rel="icon" href="../resources/icon_lobby.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <!-- <link rel="manifest" href="manifest.webmanifest"> -->
  </head>
  <body>
    <aside class="mdc-drawer mdc-drawer--dismissible">
      <div class="mdc-drawer__content">
        <div class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="./" aria-current="page">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">gamepad</i>
            <span class="mdc-list-item__text">Lobby</span>
          </a>
          <a class="mdc-list-item" href="./about/" target="_blank">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">info</i>
            <span class="mdc-list-item__text">About</span>
          </a>
          <a class="mdc-list-item" href="https://github.com/TrueDoctor/GameLobby" target="_blank">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">code</i>
            <span class="mdc-list-item__text">⮡ GitHub</span>
          </a>
        </div>
      </div>
    </aside>

    <div class="mdc-drawer-app-content">
      <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
            <span class="mdc-top-app-bar__title">Spiele-Lobby</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <div id="search-bar" class="mdc-text-field mdc-text-field--no-label mdc-text-field--with-leading-icon">
              <i class="material-icons mdc-text-field__icon">search</i>
              <input id="search-input" type="text" class="mdc-text-field__input" placeholder="Suchen" aria-label="Suchen">
              <div class="mdc-line-ripple"></div>
            </div>
            <button id="refresh-btn" class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Refresh">replay</button>
          </section>
        </div>
      </header>

      <main class="main-content" id="main-content">
        <div id="content-area">
          <div class="mdc-top-app-bar--fixed-adjust">
            <div class="mdc-tab-bar" role="tablist">
              <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                  <div class="mdc-tab-scroller__scroll-content" id="games-tab-bar">
                    <!-- Gets populated by API call -->
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="games-lists">
            <!-- Gets populated by API call -->
          </div>
        </div>
        <div class="copyright-container">
          <span>© 2019 [Placeholder]</span>
        </div>
      </main>
    </div>
    <script src="js/index.js" async></script>
  </body>
</html>
